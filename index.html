<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="/estilos/style.css">

    <title>Componente do cartão de visualização NFT</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="img">
                <img src="images/image-equilibrium.jpg" alt="Cubo Equilibrado">
            </div>
            <div class="description">
                <h1>Equilivrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="ether">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg" alt="Ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="date">
                        <img src="images/icon-clock.svg" alt="Relogio">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <!-- <hr> -->
            <div class="creation">
                <div class="avatar">
                    <img src="images/image-avatar.png" alt="Avatar">
                </div>
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
